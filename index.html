<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>

</head>

<body>
  <div class="d-lg-flex flex-row-reverse half ">
    <div class="bg order-1 order-md-2 d-flex justify-content-center align-items-center p-3 "
      style="background-image: url('img/Preto.png');">
      <img class="image" src="img/logo BRANCO.png" alt="">
    </div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <div class="text-center mb-5">
              <h4>BEM-VINDO DE VOLTA!</h4>
              <h3>FAÇA LOGIN NA SUA CONTA</h3>
              <H6>Este software é restrito e apenas pessoas autorizadas podem acessá-lo.
              </H6>
              <h6>Agradecemos sua compreensão e cooperação.</h6>
            </div>
            <form action="#" class="row justify-content-center" method="post">
              <div class="form-group first ">
                <input type="text" class="input mb-3" placeholder="Username" id="username">
              </div>
              <div class="form-group last mb-3">
                <input type="password" class="input " placeholder="Password" id="password">
              </div>
              <div id="error-message" class="text-center pb-3 text-danger font-weight-bold">&nbsp;</div>

              <button type="button" class="btn btn-block button" id="btn">ENTRAR</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>

</body>

</html>
